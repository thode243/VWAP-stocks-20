name: Nifty Option Chain â†’ Google Sheets

on:
  schedule:
    - cron: "*/2 3-12 * * 1-5"   # Every 2 minutes from 9:15 AM to 3:30 PM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: nifty-live-update
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir

      - name: Save Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > service_account.json
          ls -la service_account.json

      - name: Run Nifty updater
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS_PATH: ${{ github.workspace }}/service_account.json
        run: python nifty_option_chain.py

      - name: Upload log (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nifty-logs
          path: option_chain.log
